<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Raid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
        <h1>Login</h1>
        <input type="text" id="bot-token" placeholder="Token do Bot" class="input-field">
        <button class="btn" id="login-btn">Login</button>
    </div>

    <!-- Tela de Informações do Bot -->
    <div id="bot-info-screen" class="screen hidden">
        <h1>Informações do Bot</h1>
        <p><strong>Nome:</strong> <span id="bot-name">Carregando...</span></p>
        <p><strong>Apelido:</strong> <span id="bot-nickname">Carregando...</span></p>
        <p><strong>Data de Criação:</strong> <span id="bot-creation-date">Carregando...</span></p>
        <p><strong>ID:</strong> <span id="bot-id">Carregando...</span></p>
        <p><strong>Token:</strong> <span id="bot-token-info">Carregando...</span></p>
        <p><strong>Em servidores:</strong> <span id="bot-servers-count">Carregando...</span></p>
        <button class="btn" id="next-screen-btn">Próxima Tela</button>
    </div>

    <!-- Tela de Seleção de Servers -->
    <div id="servers-screen" class="screen hidden">
        <h1>Lista de Servers para Raid</h1>
        <button class="btn" id="load-servers">Carregar Servidores</button>
        <ul id="servers-list"></ul>
        <button class="btn hidden" id="confirm-server-btn">Confirmar Server</button>
    </div>

    <!-- Tela de Ações -->
    <div id="action-screen" class="screen hidden">
        <h1>Ações para Raid</h1>
        <button class="btn" id="delete-channels">Apagar Canais</button>
        <button class="btn" id="delete-roles">Apagar Cargos</button>
        <button class="btn" id="rename-members">Renomear Membros</button>
        <button class="btn" id="start-spam">Iniciar Spam</button>
        <button class="btn" id="send-invite">Enviar Convite</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
